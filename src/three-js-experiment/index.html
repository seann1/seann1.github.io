<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
        <!--        <link rel="stylesheet" href="style.css" />-->
    </head>
    <body>
        <canvas id="threeCan"></canvas>
        <div class="scrollDiv"></div>
        <div class="playAudio">
            <button id="play-sound">Play Audio</button>
            <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                defaultValue="0.2"
            />
        </div>
        <div class="audioPopup" id="audioPopup">
            <i class="fas fa-times" id="x-icon"></i>The 3D objects react to
            sound. Sound is generated when you hover your mouse over an object.
            Click "Play Audio" to start audio.
        </div>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
