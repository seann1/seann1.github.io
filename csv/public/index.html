<!DOCTYPE html>
<html ng-app="csvParser">
	<head>
		<link rel="stylesheet" type="text/css" href="build/css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="../build/js/libraries.min.js"></script>
		<script src="scripts/main.js"></script>

	</head>
	<body ng-controller="csvCtrl" ng-keydown="onKeydown($event)">
		<div class="instToggle">
			<p>Press 'x' to toggle animation</p>
		</div>
		<div class="lightToggle">
			<p>Press 'b' to toggle lights</p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2>Datum Code Generator</h2>
				</div>
				<div class="col-md-4">
					<div class="row"><h3 class="datumNumber" ng-show="datumContainer" ng-cloak>{{length}} Datums</h3></div>
					<div class="row"><h3 class="fileName" ng-show="datumContainer"><span class="glyphicon glyphicon-file" aria-hidden="true"></span ng-cloak>{{fileName}}</h3></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label class="btn btn-success btn-lg csvButton" ng-hide="datumContainer">Choose CSV File
						<input type='file' id='chosenFile' name="file" onchange="angular.element(this).scope().uploadFile(this)"/>
					</label>
					<iframe src="samplefile"></iframe>
				</div>
				<div class="col-md-1">
					<p class="gothic" ng-hide="datumContainer">Or</p>
				</div>
				<div class="col-md-8">
					<div class="dropzone" ng-hide="datumContainer" file-dropzone callback-fn="uploadFile(arg1)">
						<span><h3 class="dropFile">DROP FILE HERE</h3></span>
					</div>
				</div>
			</div>
			<div ng-show="datumContainer" class="content-container">
				<pre><code class="xml"><div ng-repeat="datum in datums track by $index" ng-cloak>{{datum}}</div></code></pre>
			</div>
		</div>
		<div ng-hide="xClicked === true">
			<div id="threed"></div>
			<script src="scripts/threePage.js"></script>
		</div>
	</body>
</html>
